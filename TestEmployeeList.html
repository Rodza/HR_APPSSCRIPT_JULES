<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <title>Sheet Connection Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { color: #333; }
    #status { padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 20px; }
    .success { background-color: #e6ffed; border-color: #b7e1cd; }
    .error { background-color: #ffebf0; border-color: #f5c6cb; color: #d8000c; }
    table { border-collapse: collapse; width: 100%; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    #loader { text-align: center; padding: 20px; }
  </style>
</head>
<body>
  <h1>Google Sheet Diagnostic Test</h1>
  <div id="status">Running tests...</div>

  <h2>Detected Column Headers</h2>
  <div id="headers-container"></div>

  <h2>Record Count</h2>
  <div id="record-count"></div>

  <h2>Data Preview (First 5 Rows)</h2>
  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    function runDiagnostics() {
      console.log('Running diagnostics...');
      google.script.run
        .withSuccessHandler(displayTestData)
        .withFailureHandler(displayError)
        .getSheetTestData();
    }

    window.onload = function() {
      console.log('Window loaded. Waiting for environment to stabilize...');
      setTimeout(runDiagnostics, 250); // Add a 250ms delay for Bootstrap and environment stability
    };

    function displayTestData(result) {
      console.log('Received test data:', result);
      const statusDiv = document.getElementById('status');
      if (!statusDiv) {
        console.error('Status element not found');
        return;
      }

      statusDiv.textContent = result.message;
      statusDiv.className = result.success ? 'success' : 'error';

      if (!result.success) {
        return;
      }

      // Display headers
      const headersContainer = document.getElementById('headers-container');
      if (!headersContainer) {
        console.error('Headers container not found');
        return;
      }
      if (result.headers.length > 0) {
        headersContainer.textContent = result.headers.join(', ');
      } else {
        headersContainer.textContent = 'No headers found.';
      }

      // Display record count
      const recordCountDiv = document.getElementById('record-count');
      if (!recordCountDiv) {
        console.error('Record count element not found');
        return;
      }
      recordCountDiv.textContent = `Total records found: ${result.recordCount}`;

      // Display data preview
      const dataTable = document.getElementById('data-table');
      if (!dataTable) {
        console.error('Data table not found');
        return;
      }
      const tableHead = dataTable.querySelector('thead');
      const tableBody = dataTable.querySelector('tbody');
      if (!tableHead || !tableBody) {
        console.error('Table head or body not found');
        return;
      }
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      if (result.headers.length > 0) {
        const headerRow = tableHead.insertRow();
        result.headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
      }

      if (result.data.length > 0) {
        const previewData = result.data.slice(0, 5); // Show first 5 rows
        previewData.forEach(rowData => {
          const row = tableBody.insertRow();
          rowData.forEach(cellData => {
            row.insertCell().textContent = cellData;
          });
        });
      } else {
        tableBody.innerHTML = '<tr><td colspan="' + (result.headers.length || 1) + '">No data rows found.</td></tr>';
      }
    }

    function displayError(error) {
      console.error('An error occurred:', error);
      const statusDiv = document.getElementById('status');
      if (!statusDiv) {
        console.error('Status element not found. Cannot display error.');
        return;
      }
      statusDiv.textContent = 'Error: ' + error.message;
      statusDiv.className = 'error';
    }
  </script>
</body>
</html>
